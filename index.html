<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<body>

  <header>
    <div class="header-text"><i class="fa-solid fa-book"></i> Library</div>
  </header>
  <div class="new-book-btn-container">
    <button id="new-book-btn">Add Book</button>
  </div>
  <div id="form-container">
    <form id="new-book-form">
      <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">
      <input class="input" type="text" id="author" placeholder="Author" maxlength="100">
      <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
    <div class="checkbox-container">
      <label for="read">Read?</label>
      <input type="checkbox" id="read">
    </div>
      <input id="submit-button" class="btn" type="submit" value="Add Book">
    </form>
  </div>
  <div class="library-container">
    <div class="library-content">
      <table class="table">
        <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-rows">
      </tbody>
      </table>
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
